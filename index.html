<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inspection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="logo.png" style="width: 250px;height: auto;"/>
        <h1>Saz Cars Ebiz Auctions LLC</h1>
        <h3>104-83 Khalid Shaban Building, Al Garhoud, Dubai UAE</h3>
        <h3>Contact: +971506360426 | +971588897653 Email: info@sazcars.com</h3>
        <h2 style="margin:auto;"><strong>Car Inspection Form</strong></h2>
        <form id="inspectionForm" onsubmit="redirectToAnotherPage(); return false;">
            <div class="form-section">
                <h3>1. Car Details</h3>
                <div class="form-group">
                    <label for="Make">Make:</label>
                    <input type="text" id="Make" name="Make" required>
                </div>
                <div class="form-group">
                    <label for="Model">Model:</label>
                    <input type="text" id="Model" name="Model" required>
                </div>
                <div class="form-group">
                    <label for="Variant">Variant:</label>
                    <input type="text" id="Variant" name="Variant" required>
                </div>
                <div class="form-group">
                    <label for="Transmission">Transmission:</label>
                    <input type="text" id="Transmission" name="Transmission" required>
                </div>
                <div class="form-group">
                    <label for="Year">Year:</label>
                    <input type="text" id="Year" name="Year" required>
                </div>
                <!-- <div class="form-group">
                    <label for="Specs">Specs:</label>
                    <input type="text" id="Specs" name="Specs" required>
                </div> -->
                <div class="form-group">
                    <label for="carNumber">Car Number:</label>
                    <input type="text" id="carNumber" name="carNumber" required>
                </div>
            </div>
            <div class="form-group">
                <label for="odometerReading">Odometer Reading:</label>
                <input type="text" id="odometerReading" name="odometerReading" required>
            </div>
            

            
                <!-- <h3>2. Chassis & Structure</h3> -->
                <div class="form-group">
                    <label for="Hazard">Hazard Lights Working:</label>
                    <select id="Hazard" name="Hazard">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="headLights">Head Lights Working:</label>
                    <select id="headLights" name="headLights">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="brakeLights">Brake Lights Working:</label>
                    <select id="brakeLights" name="brakeLights">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="parkingLights">Parking Lights Working:</label>
                    <select id="parkingLights" name="parkingLights">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <!-- <div class="form-group">
                    <label for="Headlights">Headlights Working:</label>
                    <select id="Headlights" name="Headlights">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div> -->
                <div class="form-group">
                    <label for="reverseLights">Reverse Lights Working:</label>
                    <select id="reverseLights" name="reverseLights">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numberPlate">Number Plate Lights Working:</label>
                    <select id="numberPlate" name="numberPlate">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="seatBelts">Seat Belts:</label>
                    <select id="seatBelts" name="seatBelts">
                        <option value="Okay">Okay</option>
                        <option value="No Okay">Not Okay</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tyresCondition">Tyres Condition:</label>
                    <select id="tyresCondition" name="tyresCondition">
                        <option value="Good">Good</option>
                        <option value="Not Good">Not Good</option>
                        <option value="Expired">Expired</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="oilLeakage">Oil Leakage:</label>
                    <select id="oilLeakage" name="oilLeakage">
                        <option value="Minor">Minor</option>
                        <option value="Major">Major</option>
                        <option value="Dripping">Dripping</option>
                        <option value="No Leaks">No Leaks</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="allBushes">Bushes all - Lower Arm, Upper Arm, Control Arm, Stabilizer:</label>
                    <select id="allBushes" name="allBushes">
                        <option value="Okay">Okay</option>
                        <option value="Worn Out">Worn Out</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="allBoots">Boots all - Axle, Link rod:</label>
                    <select id="allBoots" name="allBoots">
                        <option value="Okay">Okay</option>
                        <option value="Worn Out">Worn Out</option>
                        <option value="Leaking">Leaking</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Brakes">Brakes:</label>
                    <select id="Brakes" name="Brakes">
                        <option value="Okay">Okay</option>
                        <option value="Not Working">Not Working</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Battery">Battery:</label>
                    <select id="Battery" name="Battery">
                        <option value="Okay">Okay</option>
                        <option value="Dead">Dead</option>
                        <option value="Weak">Weak</option>
                        <option value="Jump Start">Jump Start</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Chassis">Chassis:</label>
                    <select id="Chassis" name="Chassis">
                        <option value="Okay">Okay</option>
                        <option value="Bend">Bend</option>
                        <option value="Repaired">Repaired</option>
                   </select>
                </div>
                <div class="form-group">
                    <label for="Odometer">Odometer:</label>
                    <select id="Odometer" name="Odometer">
                        <option value="Actual">Actual</option>
                        <option value="Reversed">Reversed</option>
                   </select>
                </div>
                <div class="form-group">
                    <label for="Rust">Rust at Boot, Chassis:</label>
                    <select id="Rust" name="Rust">
                        <option value="Rusted">Rusted</option>
                        <option value="Non Rusted">Non Rusted</option>
                   </select>
                </div>
                <div class="form-group">
                    <label for="engineOils">Engine Oil Levels:</label>
                    <select id="engineOils" name="engineOils">
                        <option value="Okay">Okay</option>
                        <option value="Low">Low</option>
                   </select>
                </div>
                <div class="form-group">
                    <label for="Coolant">Coolant Levels:</label>
                    <select id="Coolant" name="Coolant">
                        <option value="Okay">Okay</option>
                        <option value="Low">Low</option>
                   </select>
                </div>
                <div class="form-group">
                    <label for="brakeOil">Brake Oil Levels:</label>
                    <select id="brakeOil" name="brakeOil">
                        <option value="Okay">Okay</option>
                        <option value="Low">Low</option>
                   </select>
                </div>
                <div class="form-group">
                    <label for="steeringOil">Steering Oil Levels:</label>
                    <select id="steeringOil" name="steeringOil">
                        <option value="Okay">Okay</option>
                        <option value="Low">Low</option>
                   </select>
                </div>
                <div class="form-group">
                    <label for="engineOverheating">Engine Overheating:</label>
                    <select id="engineOverheating" name="engineOverheating">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                   </select>
                </div>
                <div class="form-group" style="align-items:center;">
                    <button type="submit" id="submitButton" >Submit</button>
                </div>
                
            </div>

            
                
            </div>
        </form>
    </div>

        function redirectToAnotherPage() {
            const submitButton = document.getElementById('submitButton');
            const form = document.getElementById('inspectionForm');
            const formData = new FormData(form);

            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            localStorage.setItem('formData', JSON.stringify(formObject));

            window.location.href = 'formvalue.html';
        }
    </script>
</body>
</html>
